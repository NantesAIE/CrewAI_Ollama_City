# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CrisisAnalyserTest

on:
  push:
    branches:
      - AzureVersion
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hub.docker.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ca8b114f64044429a6fd079fd1ab522 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d92febc48b1d46bea23a897097672d43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_6ca8b114f64044429a6fd079fd1ab522 }}/capgeminiaienantes/citycrisisanalyser:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CrisisAnalyserTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_02b57b0106124deb9358d912f4cd44ec }}
        images: 'hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_6ca8b114f64044429a6fd079fd1ab522 }}/capgeminiaienantes/citycrisisanalyser:${{ github.sha }}'